<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">We help your <span class="underlined">study abroad</span> dreams</h3>
        <br>
        <h5 class="card-text text-primary"><i class="bi bi-hospital"></i> University & Course selection</h5>
        <h5 class="card-text text-primary"><i class="bi bi-file-text"></i> Visa Application</h5>
        <h5 class="card-text text-primary"><i class="bi bi-people"></i> Interview preparation</h5>
        <h5 class="card-text text-primary"><i class="bi bi-house-door"></i> Travel and Accommodation</h5>
        <h5 class="card-text text-primary"><i class="bi bi-three-dots"></i> And many more</h5>
      </div>
    </div>
    <div class="col-md-4">
      <img src="{{assetsBaseUrl}}/images/study-abroad-concept.avif" width="350px" height="300px" alt="Student with books and visa - Education In USA"
        class="img-fluid rounded-start">
    </div>
  </div>
</div>

<h4 class="text-center">Explore our features</h4>

<div class="row">
  <ng-container *ngFor="let feature of appFeatures">
    <div class="col-12 col-lg-4 col-md-6">
      <div class="card mb-3">
        <div class="card-header">
          {{feature.title}}
        </div>
        <img src="img-fluid" [src]="feature.imgSrc" width="100%" height="275px" [alt]="feature.imgAlt">
        <div class="card-body" style="min-height: 120px;">
          <div [outerHTML]="feature.description | safeContent: false"></div>
        </div>
        <div class="card-footer text-end">
          <a *ngIf="feature.isAvailable" class="btn btn-primary btn-small" [href]="feature.href">
            {{feature.hrefName}}
          </a>
          <button *ngIf="!feature.isAvailable" class="btn btn-primary btn-small">{{feature.hrefName}}</button>
        </div>
        <ng-template #comingSoon>

        </ng-template>
      </div>
    </div>
  </ng-container>
</div>
