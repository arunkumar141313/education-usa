<div *ngIf="userDetailsForm" class="mt-3">
  <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
    <!-- Personal Info starts -->
    <div class="accordion mb-3">
      <div class="accordion-item">

        <div class="accordion-header">
          <div class="accordion-button accordion-button-icon-none">
            Personal Information
          </div>
        </div>

        <div class="accordion-body">
          <div class="row mb-3">

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName"
                  placeholder="Enter first name" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName"
                  placeholder="Enter last name" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="password" class="form-label">
                  New Password
                </label>
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="Enter new password" autocomplete="off" autocapitalize="off" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                  placeholder="Enter phone number" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="nickName" class="form-label">Nick Name</label>
                <input type="text" class="form-control" id="nickName" formControlName="nickName"
                  placeholder="Enter nick name" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="universityName" class="form-label">University Name</label>
                <input type="text" class="form-control" id="universityName" formControlName="universityName"
                  placeholder="Enter university name" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="major" class="form-label">Major</label>
                <input type="text" class="form-control" id="mojor" formControlName="major" placeholder="Enter major" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3">
                <label for="intakeId" class="form-label">Intake</label>
                <ng-select appearance="outline" labelForId="intakeId" [searchable]="false" [placeholder]="'Intake'"
                  formControlName="intake">
                  <ng-container *ngIf="intakeIds">
                    <ng-option *ngFor="let intake of intakeIds" [value]="intake.id">
                      {{intake.name}}
                    </ng-option>
                  </ng-container>
                </ng-select>
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="mb-3 form-group">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" formControlName="year" placeholder="Enter year" />
              </div>
            </div>

            <div class="col-12 col-md-4 ">
              <span class="error">
                Privacy Settings
              </span>

              <div class="form-check">
                <label class="form-check-label" for="sharePhoneNumber">
                  Share phone number to others
                </label>
                <input class="form-check-input" type="checkbox" value="" id="sharePhoneNumber"
                  formControlName="sharePhoneNumber">
              </div>

              <div class="form-check">
                <label class="form-check-label" for="shareOnlyNickName">
                  Share only nick name to others
                </label>
                <input class="form-check-input" type="checkbox" value="" id="shareOnlyNickName"
                  formControlName="shareOnlyNickName">
              </div>

            </div>

            <!-- <div class="col-12 col-md-4">

            </div>

            <div class="col-12 col-md-4">

            </div> -->

          </div>

          <div class="row mb-3">
            <div class="d-flex flex-row-reverse">

              <button type="submit" class="btn btn-primary btn-sm"
                [disabled]="!userDetailsForm.valid || !userDetailsForm.dirty">
                Update profile
                <i class="bi bi-arrow-right"></i>
              </button>

              <!-- <button type="button" class="btn btn-secondary btn-sm mx-3" (click)="cancelEdit()">
                  Cancel
                  <i class="bi bi-x-lg"></i>
                </button> -->
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
